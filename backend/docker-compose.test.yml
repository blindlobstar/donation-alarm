version: '3.4'

services:
  backend:
    image: backend
    build:
      context: .
      dockerfile: ./Dockerfile.test
    environment:
      BACKEND__CONNECTION_STRING: "postgresql://root:root@db:5432/testdb?sslmode=disable" 
    ports:
      - 8888:80
    depends_on:
      - db

  db:
    image: postgres
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: testdb
